<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

  </head>

  <body>
    <div class="timer">
      <ul class="timer__items list js-timer-items">
        <li class="timer__item js-timer__days" data-title="днів">00</li>
        <li class="timer__item js-timer__hours" data-title="годин">00</li>
        <li class="timer__item js-timer__minutes" data-title="хвилин">00</li>
        <li class="timer__item js-timer__seconds" data-title="секунд ">00</li>
      </ul>
    </div>

    <script type="module" src="./js/timer.js"></script>
  </body>
</html>
